<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/admin.css">
  <style>
    :root{--accent:#0ea5a4}
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;background:#f5f7fb;color:#0f172a}
    header{display:flex;justify-content:space-between;align-items:center;padding:18px 24px;background:white;box-shadow:0 2px 8px rgba(2,6,23,0.04)}
    h1{margin:0;font-size:18px}
    .container{padding:20px;max-width:1100px;margin:18px auto}
    .panel{background:white;padding:16px;border-radius:10px;box-shadow:0 6px 18px rgba(2,6,23,0.03);margin-bottom:16px}
    .row{display:flex;gap:12px;align-items:center}
    .col{flex:1}
    input,textarea,button,select{font:inherit}
    .gallery-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:12px;margin-top:12px}
    .card-img{background:#eef2f7;border-radius:8px;padding:8px;display:flex;flex-direction:column;align-items:center;gap:8px}
    .card-img img{max-width:100%;height:120px;object-fit:cover;border-radius:6px}
    .meta{width:100%}
    .meta input{width:100%;padding:6px;margin-top:6px;border-radius:6px;border:1px solid #e6eef3}
    .actions{display:flex;gap:8px;margin-top:8px}
    .btn{padding:8px 10px;border-radius:8px;border:none;cursor:pointer}
    .btn.primary{background:var(--accent);color:white}
    .btn.ghost{background:#f1f5f9}
    .logout{background:#ef4444;color:white;padding:8px 12px;border-radius:8px;border:none;cursor:pointer}
    label{font-weight:600;font-size:13px}
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <div>
      <button id="btn-logout" class="logout">Logout</button>
    </div>
  </header>
  <div class="container">
    <div class="panel">
      <h3>Gallery Manager</h3>
      <div class="row" style="margin-top:12px">
        <div style="flex:0 0 280px">
          <label>Choose Image (file)</label>
          <input id="img-file" type="file" accept="image/*" />
          <label style="margin-top:8px">Or Image URL</label>
          <input id="img-url" placeholder="https://example.com/image.jpg" />
          <label style="margin-top:8px">Title</label>
          <input id="img-title" placeholder="Title" />
          <label style="margin-top:8px">Caption</label>
          <textarea id="img-caption" rows="2" placeholder="Caption"></textarea>
          <label style="margin-top:8px">Price (â‚¹)</label>
          <input id="img-price" placeholder="0.00" />
          <div style="margin-top:10px">
            <button id="btn-add" class="btn primary">Add / Update</button>
            <button id="btn-clear" class="btn ghost">Clear</button>
          </div>
        </div>
        <div class="col">
          <label>Live Preview</label>
          <div id="live-preview" class="panel" style="min-height:160px"></div>
        </div>
      </div>
    </div>

    <div class="panel">
      <h3>Gallery</h3>
      <div id="gallery" class="gallery-grid"></div>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
